<div class="container">
    <div class="row justify-content-center">
        <div class="col-lg-9">
            <div class="projects-container">
                <h1>My Projects</h1>
                <div class="project" *ngFor="let project of projects">
                    <h2>{{ project.name }}</h2>
                    <p>{{ project.description }}</p>
                    <a [href]="project.link" target="_blank">View Project</a>
                </div>
            </div>
        </div>
    </div>
</div>
